<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Calculate your caloric needs and analyze your food intake with our nutrition calculator">
  <meta name="theme-color" content="#2ecc71">
  <title>Nutrition Calculator | Calorie & Food Analysis</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Nutrition Calculator</h2>

    <div class="tabs">
      <button class="tab active" onclick="showCalculator('deficit', event)">Calorie Deficit</button>
      <button class="tab" onclick="showCalculator('food', event)">Food Analysis</button>
    </div>

    <div id="deficitCalculator" class="calculator-section active">
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" min="1" step="any" placeholder="Enter weight in pounds">
      </div>

      <div class="form-group">
        <label>Height:</label>
        <div class="input-group">
          <input type="number" id="feet" min="0" placeholder="Feet" style="width: 48%;">
          <input type="number" id="inches" min="0" max="11" placeholder="Inches" style="width: 48%;">
        </div>
      </div>

      <div class="form-group">
        <label for="age">Age (years):</label>
        <input type="number" id="age" min="1" placeholder="Enter your age">
      </div>

      <div class="form-group">
        <label for="activity">Activity Level:</label>
        <select id="activity">
          <option value="1.2">Sedentary (little or no exercise)</option>
          <option value="1.375">Lightly active (light exercise 1-3 days/week)</option>
          <option value="1.55">Moderately active (moderate exercise 3–5 days/week)</option>
          <option value="1.725">Very active (hard exercise 6–7 days/week)</option>
          <option value="1.9">Super active (physical job + training)</option>
        </select>
      </div>

      <button onclick="calculateDeficit()">Calculate Calories</button>

      <div class="result" id="result"></div>
    </div>

    <div id="foodCalculator" class="calculator-section">
      <div class="form-group">
        <label for="foodInput">Enter what you ate today:</label>
        <textarea 
          id="foodInput" 
          class="food-input" 
          placeholder="Example: For breakfast I had 2 eggs with toast and butter. For lunch I had a chicken sandwich with lettuce and tomato..."
        ></textarea>
      </div>

      <button onclick="analyzeFoodIntake()" class="analyze-btn">Analyze Food Intake</button>
      
      <div id="loading" class="loading"></div>
      <div id="foodResult"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
